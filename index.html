<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/ecbad2ce05.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app shadow" id="background">
        <form class="input-group mb-3" id="search-form">
          <input
            type="text"
            class="form-control search-bar"
            id="city-input"
            placeholder="Enter a city"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            autocomplete="off"
          />
          <button
            class="btn btn-outline-secondary search-btn"
            type="button submit"
            id="button-addon2"
          >
            <!-- had to add submit to the class in order for the JS to work and submit information -->
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button
            class="btn btn-outline-secondary current-location-btn"
            type="button submit"
            id="button-addon3"
          >
            <i class="fa-solid fa-location-dot"></i>
          </button>
        </form>
        <div class="row">
          <div class="col-4">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="sunny"
              id="large-icon"
              class="weather-large"
            />
          </div>
          <!-- <i class="fa-solid fa-sun weather-large"></i> -->
          <div class="col-8">
            <div class="current-weather">
              <h1 id="current-city"></h1>
              <div class="temperature-degrees">
                <span class="current-temp" id="temperature"></span>
                <a href="#" id="fahrenheit-link" class="active fahrenheit-link"
                  >°F
                </a>
                <span class="divider"> | </span
                ><a href="#" id="celcius-link" class="celcius-link">°C </a>
              </div>
              <h3 id="day-and-time">Sunday 12:54P</h3>
              <p>
                <span
                  id="weather-description"
                  class="weather-description"
                ></span
                ><br />
                Humidity:<span id="humidity"> </span>%<br />
                Wind:<span id="wind"> </span> mph
              </p>
            </div>
          </div>
        </div>
